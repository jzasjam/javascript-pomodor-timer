<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
	<link rel="stylesheet" type="text/css" href="css/mobile.css" />
	<link rel="stylesheet" media="only screen and (min-width:720px)" href="css/desktop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e9a66e4ea.js" crossorigin="anonymous"></script>
    <script src="js/timer.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <p>This is a simple Pomodoro timer application.</p>
        <div id="status">Status: <span id="status-text">Idle</span></div>
        <div id="timer">25:00</div>
        <button id="start"><i class="fa-solid fa-play"></i> Start</button>
        <button id="pause"><i class="fa-solid fa-pause"></i> Pause</button>
        <button id="reset"><i class="fa-solid fa-stop"></i> Reset</button>
    </div>
</body>
</html>
