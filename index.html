<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
	<link rel="stylesheet" type="text/css" href="css/mobile.css" />
	<link rel="stylesheet" media="only screen and (min-width:720px)" href="css/desktop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e9a66e4ea.js" crossorigin="anonymous"></script>
    <script defer src="js/darkmode.js"></script>
    <script defer src="js/sounds.js"></script>
    <script defer src="js/timer.js"></script>
</head>
<body>
    <div class="container">
        <div class="headerContainer">
			<header>
				<div>
					<h2>Pomodoro Timer <i id="theme-toggle" class="fa-solid fa-moon"></i></h2>
				</div>
			</header>
		</div>

        <div id="status">
            <h2>Status:</h2> 
            <span id="status-text">Idle...</span>
        </div>

        <div id="timer">25:00</div>

        <button id="start"><i class="fa-solid fa-play"></i> Start</button>
        <button id="pause" disabled><i class="fa-solid fa-pause"></i> Pause</button>
        <button id="reset"><i class="fa-solid fa-stop"></i> Reset</button>

        <div class="settings">
            <h3>Settings</h3>
            <div class="setting">
                <input type="number" id="work-duration" value="25" min="1" max="60">
                <label for="work-duration">Work Duration (minutes):</label>
            </div>
            <div class="setting">
                <input type="number" id="break-duration" value="5" min="1" max="30">
                <label for="break-duration">Break Duration (minutes):</label>
            </div>
        </div>
        <div id="completed">
            <h3>Completed Work Sessions:</h3>
            <span id="completed-timers">0</span>
        </div>
    </div>
</body>
</html>
